[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bdo-coupon-bot"
description = 'A Discord bot that searches for Black Desert coupons.'
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
keywords = []
authors = [{ name = "Frederik P.", email = "frepbh@gmail.com" }]
dependencies = [
  "discord",
  "bdo_coupon_scanner@git+https://github.com/F0903/bdo-coupon-scanner.git",
]
dynamic = ["version"]

[tool.hatch.version]
path = "bdo_coupon_bot/__about__.py"

[tool.hatch.build]
include = ["bdo_coupon_bot/**/*.py", "launch.sh", "discord_token"]

[tool.hatch.build.force-include]
"./discord_token" = "discord_token"

[tool.hatch.metadata]
allow-direct-references = true
